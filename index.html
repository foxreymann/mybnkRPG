<head>
	<meta charset="utf-8" />
	
	<!-- Set the viewport width to device width for mobile -->
	<meta name="viewport" content="width=device-width" />
	
	<title>Welcome to Foundation</title>
  
	<!-- Included CSS Files -->
	<link rel="stylesheet" href="stylesheets/foundation.css">
	<link rel="stylesheet" href="stylesheets/app.css">

	<!--[if lt IE 9]>
		<link rel="stylesheet" href="stylesheets/ie.css">
	<![endif]-->

	<!--[if lt IE 9]>

<body>

	<!-- container -->
	<div class="container">
		
		<div class="row" id="startScreen">
			<div class="eight columns">
                <h1>myBnk RPG</h1>
   				<h2>Learn to manage to your finance</h2>
   				<h2>From the debtor to the rich</h2>
			</div>
			<div class="four columns">
                <br /><br />
                <a href="#" class="nice small radius blue button" onclick="rpg.chooseCharacter()">Start game</a>
                <a href="#" class="nice small radius blue button">Instructions</a>
            </div>
		</div>
		
        <div id="chooseCharacter" class="screen">
       		<div class="row">
    			<div class="twelve columns">
                    <h2>Choose a character</h2>
                </div>
            </div>
       		<div class="row">
    			<div class="twelve columns">
                    <img class="character" id="characterGirl" src="img/girl.jpg" onclick="rpg.startGame('girl')" />
                    <img class="character" id="characterBoy" src="img/boy.jpg" onclick="rpg.startGame('boy')"   />
                </div>
            </div>
        </div>

        <div id="gameScreen">
       		<div class="row">
    			<div class="twelve columns">
                    <img class="character girl" src="img/girlHead.jpg" />
                    <img class="character boy" src="img/boyHead.jpg" />
                    <img src="img/money.png"/ id="moneyIcon">You have got &pound;<span id='total'>0</span><br />
                    <img src="img/time.jpg"/ id="moneyIcon"><span id='weekday'>0</span>: <span id='time'></span>
                </div>            
            </div>
       		<div class="row">
    			<div class="twelve columns">
                    <div id='choice'>
                        <div class='desc alert-box'></div>
                    </div>
                </div>            
            </div>
        </div>


	</div>
	<!-- container -->


	<!-- Included JS Files -->
	<script src="javascripts/foundation.js"></script>
	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/gamelevel.js"></script>
	<script src="js/a.js"></script>
	
</body>
</html>
